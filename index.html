<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>Game Interface</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <link rel="preload" as="image" href="/images/attack_high.svg">
  <link rel="preload" as="image" href="/images/attack_low.svg">
  <link rel="preload" as="image" href="/images/attack_mid.svg">
  <link rel="preload" as="image" href="/images/attack_off.svg">
</head>

<body>
  <div class="container">
    <div class="cards">
      <div class="card">
        <div class="increment-display">0</div>
        <p>Speed</p>
        <h1>0</h1>
        <div class="icon"><img src="images/current.svg" alt=""></div>
      </div>
      <div class="card">
        <div class="increment-display">0</div>
        <p>Damage</p>
        <h1>0</h1>
        <div class="icon"><img src="images/DMG.svg" alt=""></div>
      </div>
      <div class="card">
        <div class="increment-display">0</div>
        <p>Player</p>
        <h1>25</h1>
        <div class="icon"><img src="images/HP.svg" alt=""></div>
      </div>
      <div class="card">
        <div class="increment-display">0</div>
        <p>Rival</p>
        <h1>25</h1>
        <div class="icon"><img src="images/HP.svg" alt=""></div>
      </div>
    </div>
    <div class="center-controls">
      <button class="attack off"></button>
    </div>
    <button class="round-button"></button>
  </div>

</body>

</html>
